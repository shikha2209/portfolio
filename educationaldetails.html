<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Timeline</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
.container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.timeline {
  flex: 1;
  padding: 20px;
}
.timeline h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #f9004d;
}
.timeline .item {
  position: relative;
  margin-bottom: 30px;
  padding-left: 30px;
  background: white;
  padding: 15px 20px;
  border-left: 4px solid #f9004d;
}
.timeline .item:before {
  content: "";
  position: absolute;
  left: 0;
  top: 20px;
  width: 12px;
  height: 12px;
  background: #f9004d;
  border-radius: 50%;
}
.timeline .item h4 {
  color: #f9004d;
  font-size: 14px;
}
.timeline .item h3 {
  font-size: 18px;
  margin: 5px 0;
}
.timeline .item p {
  font-size: 14px;
  color: #555;
}
@media (min-width: 768px) {
  .container {
    flex-wrap: nowrap;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="timeline">
    <h2>Education</h2>
    <div class="item">
      <h4>2018 - 2022</h4>
      <h3>High School Degree</h3>
      <p>First Class Passed</p>
    </div>
    <div class="item">
      <h4>2014 - 2018</h4>
      <h3>Bachelor's Degree</h3>
      <p>I got 7.56 CGPA</p>
    </div>
    <div class="item">
      <h4>2018 - 2020</h4>
      <h3>Master Degree</h3>
      <p>First Division</p>
    </div>
  </div>

  <div class="timeline">
    <h2>Experience</h2>
    <div class="item">
      <h4>2020 - 2021</h4>
      <h3>Intern </h3>
      <p>Spark Foundation</p>
    </div>
    <div class="item">
      <h4>2021 - present</h4>
      <h3>Frontend Developer</h3>
      <p>coditude</p>
    </div>
   <button class="btn" onclick="history.back()">‚Üê Back</button>

  </div>
</div>

</body>
</html>
